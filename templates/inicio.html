<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
</head>
<body>
    {#Datos#}
    <h1>Miguel Cordoba Aranda</h1>
        {% if datos %}
            {% for titulo in datos -%}
                <li><a href=/libro/{{titulo.isbn}}>{{titulo.title}}</a></li>
            {% endfor -%}
        {% else %}
            <p>No Hay Libros</p>
        {% endif %}
</body>
</html>
