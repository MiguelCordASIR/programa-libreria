<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{categoria}}</title>
</head>
<body>
    <h1>{{categoria}}    </h1>
    {% if dato %}
        {%for libro in dato -%}
            {% if categoria in libro.categories %}
                <li>{{libro.title}}</li>
            {% endif %} 
        {% endfor -%}
    {% else %}
        <p>No Hay Libros en Esta Categoria</p>
    {% endif %}
</body>
</html>
